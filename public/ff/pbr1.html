<html lang="en">
    <head>
        <style type="text/css"></style>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FollowFast</title>
        <link rel="stylesheet" href="./style.min.css" />
    </head>
    <body>
        <div id="app">
            <section class="ant-layout layout" style="color: white;">
                <div
                    class="song-image-background-blur"
                    style='background-image: url("https://eyez.in/ff/images/polar-bear_4-min.jpg");'
                ></div>
                <div
                    class="song-image-background"
                    style='background-image: url("https://eyez.in/ff/images/polar-bear_4-min.jpg");'
                ></div>
                <main
                    class="ant-layout-content site-layout artist-content text-align"
                >
                    <div style="margin-top: 50px;">
                        <div id="spotify_layout" class="ant-row">
                            <div
                                class="ant-col ant-col-xs-3 ant-col-sm-3 ant-col-md-4 ant-col-lg-7 ant-col-xl-7"
                            ></div>
                            <div
                                class="ant-col ant-col-xs-18 ant-col-sm-18 ant-col-md-17 ant-col-lg-11 ant-col-xl-11"
                            >
                                <div class="ant-row">
                                    <div
                                        class="ant-col ant-col-xs-24 ant-col-sm-24 ant-col-md-10 ant-col-lg-10 ant-col-xl-10"
                                    >
                                        <img
                                            src="https://eyez.in/ff/images/polar-bear_4-min.jpg"
                                            class="image-profile"
                                        />
                                    </div>
                                    <div
                                        class="ant-col ant-col-xs-24 ant-col-sm-24 ant-col-md-10 ant-col-lg-14 ant-col-xl-14"
                                    >
                                        <div class="profile-name">
                                            <p>EyeOnEyez</p>
                                        </div>
                                        <div class="profile-header">
                                            Polar Bear The Remixes
                                        </div>
                                        <div
                                            class="div-link-button"
                                            style="background-color: rgba(51, 153, 102, 0.6);"
                                            onclick="goToSpotify()"
                                        >
                                            <div
                                                style="flex: 1 1 0%; padding: 17px;"
                                            >
                                                <span
                                                    >Follow Eyeoneyez On
                                                    Spotify</span
                                                ><span
                                                    style="float: right;padding-top: 3px;"
                                                    ><span
                                                        role="img"
                                                        aria-label="caret-right"
                                                        class="anticon anticon-caret-right"
                                                        ><svg
                                                            viewBox="0 0 1024 1024"
                                                            focusable="false"
                                                            class=""
                                                            data-icon="caret-right"
                                                            width="1em"
                                                            height="1em"
                                                            fill="currentColor"
                                                            aria-hidden="true"
                                                        >
                                                            <path
                                                                d="M715.8 493.5L335 165.1c-14.2-12.2-35-1.2-35 18.5v656.8c0 19.7 20.8 30.7 35 18.5l380.8-328.4c10.9-9.4 10.9-27.6 0-37z"
                                                            ></path></svg></span
                                                ></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="ant-col ant-col-xs-2 ant-col-sm-2 ant-col-md-3 ant-col-lg-6 ant-col-xl-6"
                            ></div>
                        </div>
                        <div class="ant-row">
                            <div
                                class="ant-col ant-col-xs-3 ant-col-sm-3 ant-col-md-4 ant-col-lg-7 ant-col-xl-7"
                            ></div>
                            <div
                                class="ant-col ant-col-xs-18 ant-col-sm-18 ant-col-md-17 ant-col-lg-11 ant-col-xl-11"
                            >
                                <div class="ant-row">
                                    <div
                                        class="ant-col ant-col-xs-24 ant-col-sm-24 ant-col-md-24 ant-col-lg-24 ant-col-xl-24"
                                    >
                                        <div
                                            style="width: 100%; text-align: center; margin-top: 15px;"
                                        >
                                            <div
                                                style="flex: 1 1 0%; padding: 17px;"
                                            >
                                                <span
                                                    style="text-align: center;"
                                                    >POWERED BY</span
                                                ><br /><span
                                                    style="text-align: center; font-size: 20px;"
                                                    >FOLLOWFAST</span
                                                >
                                            </div>
                                        </div>
                                        <br /><br /><br />
                                    </div>
                                </div>
                            </div>
                            <div
                                class="ant-col ant-col-xs-2 ant-col-sm-2 ant-col-md-3 ant-col-lg-6 ant-col-xl-6"
                            ></div>
                        </div>
                    </div>
                </main>
            </section>
        </div>
        <script>
            function goToSpotify() {
                window.open(
                    "https://follow.eyez.in/artist/3/album/4ZnBnz8WJxeYMNvqdsMpbg"
                );
            }
        </script>
    </body>
</html>
